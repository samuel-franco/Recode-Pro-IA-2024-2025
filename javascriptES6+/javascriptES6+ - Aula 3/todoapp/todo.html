<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Digite uma tarefa">
            <button id="addTaskButton" class="btn btn-primary">Adicionar</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
    <script>
        // Selecionar os elementos
        const taskInput = document.getElementById("taskInput");
        const addTaskButton = document.getElementById("addTaskButton");
        const taskList = document.getElementById("taskList");

        // Função para adicionar uma nova tarefa
        addTaskButton.addEventListener("click", () => {
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                // Criar o item da lista
                const listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                listItem.textContent = taskText;

                // Criar o botão de remover
                const removeButton = document.createElement("button");
                removeButton.className = "btn btn-danger btn-sm";
                removeButton.textContent = "Remover";
                removeButton.addEventListener("click", () => {
                    taskList.removeChild(listItem);
                });

                // Adicionar o botão ao item da lista
                listItem.appendChild(removeButton);

                // Adicionar o item à lista de tarefas
                taskList.appendChild(listItem);

                // Limpar o campo de entrada
                taskInput.value = "";
            }
        });
    </script>
</body>
</html>
